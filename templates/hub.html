<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Linkedin App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand"><img src="img/auto-linkedin-app-header.png" alt="" style="max-height: 35px;"></a>
      <div class="d-flex">
        
        <div class="form-floating" style="width: 120px;">
          <select class="form-select" id="language-select" onchange="changeLanguage()" aria-label="Floating label select example"  style="height: 40px; font-size: 11px; padding-top: 13px; padding-bottom: 0;">
            <option value="EN" selected>English</option>
            <option value="TR">Turkish</option>
          </select>
          <label for="language-select" style="padding: 9px 10px; font-size: 15px;">Language</label>
        </div>

        
        <button type="button" onclick="logout()" class="btn btn-link btn-sm me-2"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</button>

      </div>
    </div>
  </nav>


  <div class="content px-4 py-3">
    <div class="row">

      <div class="col-6 pb-2">
        <div class="box" style="height: 50%;">
          <h1><i class="fa-solid fa-person-running"></i> Active Tasks</h1>
          <div class="divider"></div>
          <div id="task-information">
            <i>No active tasks</i>
          </div>
        </div>

        <div class="box">
          <h1><i class="fa-solid fa-terminal"></i> Output</h1>
          <div class="divider"></div>
          <div id="console" class="console" style="height: 115px;">

          </div>
        </div>
      </div>

      
      <div class="col-6">

        <button class="btn btn-box" data-bs-toggle="modal" data-bs-target="#connectionRequestsModal">
         <div class="box">
           <h1><i class="fa-solid fa-handshake"></i> Connection Requests</h1>
           <div class="divider"></div>
           <p>Send bulk connection requests with search parameters</p>
         </div>
       </button>

       <button class="btn btn-box">
        <div class="box">
          <h1><i class="fa-solid fa-eye"></i> Visit Profiles</h1>
          <div class="divider"></div>
          <p>Bulk profile visit with search parameters</p>
        </div>
      </button>
       
       <button class="btn btn-box">
        <div class="box">
          <h1><i class="fa-solid fa-envelope"></i> Company Invitations</h1>
          <div class="divider"></div>
          <p>Send bulk company invitations to new connections</p>
        </div>
      </button>
       
      <button class="btn btn-box">
        <div class="box">
          <h1><i class="fa-solid fa-message"></i> Send Messages</h1>
          <div class="divider"></div>
          <p>Send messages to new connections</p>
        </div>
      </button>

    </div>

    </div>
  </div>


  <footer class="bg-light py-1">
    <div class="text-center fs-6">
      <button class="btn btn-link" onclick="openExternal('https://github.com/Ranork/Auto-Linkedin-App')"><i class="fa-brands fa-github"></i> ranork/auto-linkedin-app</button> 
      <span style="width: 50px; display: inline-block;"></span> 
      <button class="btn btn-link" onclick="openExternal('https://autolinkedin.akatron.net/')"><i class="fa-solid fa-earth-americas"></i> autolinkedin.akatron.net</button>
    </div>
  </footer>



  <div class="modal fade" id="connectionRequestsModal" tabindex="-1" aria-labelledby="connectionRequestsModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="max-width: 80%;">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="connectionRequestsModalLabel"><i class="fa-solid fa-handshake"></i> Connection Requests</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <a data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
            <h2><i class="fa-solid fa-chevron-down"></i> Request Settings</h2>
            <div class="divider"></div>
          </a>
          <div class="collapse" id="collapseExample">

            <div class="row mt-2">
              <div class="col-6">
                <div class="mb-1">
                  <label for="creq-limit" class="form-label">Limit: <span id="creq-limit-label" class="badge bg-secondary">20</span></label>
                  <input type="range" onchange="creqChangeLimit()" class="form-range" min="1" max="50" step="1" value="20" id="creq-limit">
                </div>
              </div>
              <div class="col-6">
                <div class="mb-1">
                  <label for="creq-notes" class="form-label">Notes</label>
                  <textarea class="form-control form-control-sm" id="creq-notes" rows="2"></textarea>
                </div>
              </div>
            </div>

          </div>
          
          <div style="height: 10px;"></div>

          <a data-bs-toggle="collapse" href="#collapsecreqFilters" role="button" aria-expanded="false" aria-controls="collapsecreqFilters">
            <h2><i class="fa-solid fa-chevron-down"></i> Search Filters</h2>
            <div class="divider"></div>
          </a>
          <div class="collapse show" id="collapsecreqFilters">

            <div class="row">
              <div class="col-12">
                <div class="mb-1">
                  <label for="creq-keywords" class="form-label">Keywords</label>
                  <input type="text" class="form-control form-control-sm" id="creq-keywords" placeholder="Software Developer">
                </div>
              </div>

              <div class="col-6">
                <div class="mb-1">
                  <label for="creq-network" class="form-label">Connection</label>
                  <div class="btn-group d-flex">
                    <button id="creq-network-1" onclick="creqChangeNetwork(1)" class="btn btn-primary btn-sm" id="">1.</button>
                    <button id="creq-network-2" onclick="creqChangeNetwork(2)" class="btn btn-primary btn-sm active">2.</button>
                    <button id="creq-network-3" onclick="creqChangeNetwork(3)" class="btn btn-primary btn-sm">3.+</button>
                  </div>
                </div>
              </div>

              <div class="col-6">
                <div class="mb-1">
                  <label for="creq-geourn" class="form-label">Location *</label>
                  <input type="text" class="form-control form-control-sm" id="creq-geourn" placeholder="GeoUrn">
                </div>
              </div>

            </div>
            
            <div class="fw-light mt-3" style="font-size: 12px;">
              * Location: Geourn code from linkedin search parameters
            </div>
          </div>


        </div>
        <div class="modal-footer">
          <button onclick="creqStartTask()" type="button" class="btn btn-primary btn-sm"><i class="fa-solid fa-play"></i> Start Task</button>
        </div>
      </div>
    </div>
  </div>





<script src="js/misc.js"></script>
<script src="js/languages.js"></script>

<script>
function logger(msg) {
  document.getElementById('console').insertAdjacentHTML('afterbegin', msg.replaceAll(' ', '&nbsp;') + '<br>')
}
</script>

<!--* MAIN SCRIPT *-->
<script>
  const { LinkedIn } = require('auto-linkedin');
  const { ipcRenderer } = require('electron');
  const fs = require('fs');

  const task_info = document.getElementById('task-information')

  const client = new LinkedIn(
    { headless: true },
    { COOLDOWN_MIN: 15, COOLDOWN_MAX: 30 },
    logger
  )

  async function autoLogin() {
    let buttons = document.querySelectorAll(".btn")
    for (let b of buttons) {
      task_info.innerHTML = '<i>Logging in...</i>'
      b.disabled = true
    }

    try { await client.login() }
    catch { logout() }
    
    for (let b of buttons) {
      task_info.innerHTML = '<i>No active tasks</i>'
      b.disabled = false
    }

  }

  async function logout() {
    ipcRenderer.send('load-login');
  }

  autoLogin()

  async function changeLanguage() {
    let lang = document.getElementById('language-select').value
    client.linkedinSettings = {
      ...client.linkedinSettings,
      ...languages[lang].linkedinSettings
    }
    logger('[SET] Lanugage changed to ' + lang)
  }


</script>


<!--* CONNECTION REQUEST *-->
<script>
  const toastr = require('toastr');

  var creqNetwork = 'S'
  function creqChangeNetwork(network) {
      document.getElementById('creq-network-1').classList.remove('active')
      document.getElementById('creq-network-2').classList.remove('active')
      document.getElementById('creq-network-3').classList.remove('active')
    if (network === 1) {
      creqNetwork = 'F'
      document.getElementById('creq-network-1').classList.add('active')
    }
    else if (network === 2) {
      creqNetwork = 'S'
      document.getElementById('creq-network-2').classList.add('active')
    }
    else if (network === 3) {
      creqNetwork = 'B'
      document.getElementById('creq-network-3').classList.add('active')
    }
  }

  var creqLimit = 20
  function creqChangeLimit() {
    let limit = document.getElementById('creq-limit').value
    creqLimit = parseInt(limit)
    document.getElementById('creq-limit-label').innerHTML = limit
  }

  async function creqStartTask() {
    const modal = new bootstrap.Modal(document.getElementById('connectionRequestsModal'))

    let keywords = document.getElementById('creq-keywords').value
    if (keywords.length < 2) return toastr.error('Keywords is too short.', 'Connection Request Error')

    modal.hide()

    creqTask({keywords, network: [creqNetwork]}, creqLimit)

  }

  async function creqTask(parameters, limit) {

    let people = await client.searchPeople(parameters, limit)
    logger(people.length)

  }

</script>

</body>
</html>
